{% extends 'index.html' %}
{% block 'title' %}
<title>Eshop | Contact</title>
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row my-2">
        <div class="col-md-6 col-12">
            <div class="background text-light text-center mb-2 p-2">
                veer85971@gmail.com
            </div>
            <div class="background text-light text-center mb-2 p-2">
                8810441784
            </div>
            <div class="background text-light text-center mb-2 p-2">
                a-195,Gali Number-6, Prem Nagar Yamuna Vihar Delhi - 1100094, INDIA
            </div>
            <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" height="420px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Shani Bazar Road, Rama Garden, New Mustafabad, Delhi, India&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe></div></div>
        </div>
        <div class="col-md-6 col-12">
            <h5 class="background text-light text-center p-2">Contact Page</h5>
            {% for i in messages %}
            <div class="alert alert-success text-center alert-dismissible fade show" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control" required type="text" name="name" placeholder="Enter Your Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input class="form-control" required type="email" name="email" placeholder="Enter Your Email Address">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input class="form-control" required type="text" name="phone" placeholder="Enter Your Number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <input class="form-control" required type="text" name="subject" placeholder="Enter Your Subject">
                </div>
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" required type="text" name="message" row="5"></textarea>
                </div>
                <button type="submit" class="btn background text-light btn-sm w-100 text-center ">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
