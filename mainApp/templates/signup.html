{% extends 'index.html' %}
{% block title %}
<title>
    Eshop | Login Page
</title>
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 my-2">
            <h5 class="background text-light p-2 w-100 text-center my-2 rounded ">Signup Section</h5>
            {% for i in messages %}
            <div class="alert bg-danger text-center alert-warning alert-dismissible fade show text-light" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form method="post" action="">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-md-6 col-12">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="form-label">User Name</label>
                        <input type="text" name="username" class="form-control" id="exampleInputPassword1">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6 col-12">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="form-label">Phone Number</label>
                        <input type="text" name="phone" class="form-control" id="exampleInputPassword1">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6 col-12">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-6 col-12">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="cpassword" class="form-control" id="exampleInputPassword1">
                    </div>
                </div>
                <button type="submit" class="btn my-btn w-100 btn-sm background text-center text-light">Signup</button>
            </form>
            <div class="d-flex justify-content-between">
                <a href="" class="text-decoration-none">Forget Password</a>
                <a href="/login/" class="text-decoration-none">Login</a>

            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock content %}
